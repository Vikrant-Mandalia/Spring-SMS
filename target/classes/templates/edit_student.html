<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
	<!--  NavBar code -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">View
						All</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/students/new}">Add New</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
			</ul>
		</div>
	</nav>
	<!-- NavBar code end here -->
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${updatestd.id})}"
						th:object="${updatestd}" method="POST">
						<div class="form-group">
							<label>Student First Name </label> <input type="text"
								name="firstname" th:field="*{firstname}" class="form-control"
								placeholder="Enter students first name" />
						</div>
						<div class="form-group">
							<label>Student Last Name </label> <input type="text"
								name="lastname" th:field="*{lastname}" class="form-control"
								placeholder="Enter students last name" />
						</div>
						<div class="form-group">
							<label>Student email </label> <input type="text" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Enter students email" />
						</div>

						<div class="box-gooter">
							<button type="submit" class="btn btn-primary">Submit</button>


						</div>
					</form>

				</div>
			</div>

		</div>

	</div>
</body>
</html>
